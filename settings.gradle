pluginManagement {
  repositories {
    gradlePluginPortal()
    maven {
      name = 'MinecraftForge'
      url = 'https://maven.minecraftforge.net/'
    }
    maven {
      name = 'ParchmentMC mapping'
      url = 'https://maven.parchmentmc.org'
    }
  }
  plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.10'
  }
}

plugins {
  id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}